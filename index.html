<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
    <p class="title" >Rock Paper Scissors</p>
    <button onclick="
        playGame('rock');
    " class="move-button">
    <img src="images/rock-emoji.png" class="move-icon"></button>
    <button onclick="
        playGame('paper')
    " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>
    <button onclick="
        playGame('scissor');
    " class="move-button"><img src="images/scissor-emoji.png" class="move-icon"></button>
    <p class="js-result result">You win.</p>
    <p class="js-moves">
    </p>
    <p class="js-score score"></p>

    <button onclick="
       score.wins=0;
       score.losses=0;
       score.ties=0;
       localStorage.removeItem('score');
       updateScoreElement();
    " class="rese-score-button">Reset Score</button>
    </div>

    <script src="scripts/script.js"></script>
    
</body>
</html>
